<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">
  <script defer src="script.js"></script>
  <title>Clock</title>
</head>
<body>
  <div class="clock">
    <div class="hand hour" data-hour-hand></div>
    <div class="hand minute" data-minute-hand></div>
    <div class="hand second" data-second-hand></div>
    <div class="number number1"><p id="num1">1</p></div>
    <div class="number number2"><p id="num2">2</p></div>
    <div class="number number3"><p id="num3">3</p></div>
    <div class="number number4"><p id="num4">4</p></div>
    <div class="number number5"><p id="num5">5</p></div>
    <div class="number number6"><p id="num6">6</p></div>
    <div class="number number7"><p id="num7">7</p></div>
    <div class="number number8"><p id="num8">8</p></div>
    <div class="number number9"><p id="num9">9</p></div>
    <div class="number number10"><p id="num10">10</p></div>
    <div class="number number11"><p id="num11">11</p></div>
    <div class="number number12"><p id="num12">12</p></div>
  </div>
</body>
</html>
